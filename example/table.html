<table>
    <thread>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Sex</th>
        </tr>
    </thread>
    <tbody>
        <? for i = 1, people:nrows(), 1 do ?>
        <tr>
            <?   for j = 1, people:ncols(), 1 do ?>
            <td><?= people:at(i, j) ?></td>
            <?   end ?>
        </tr>
        <? end ?>
    </tbody>
</table>
