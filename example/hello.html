<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title><?= title ?></title>
    </head>
    <body>
        <h1>Hello <?= name ?></h1>

        <table>
            <thread>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Sex</th>
                </tr>
                <? for i = 1, people:nrows(), 1 do ?>
                <tr>
                <?   for j = 1, people:ncols(), 1 do ?>
                    <td><?= people:at(i, j) ?></td>
                <?   end ?>
                </tr>
                <? end ?>
            </thread>
        </table>
    </body>
</html>
